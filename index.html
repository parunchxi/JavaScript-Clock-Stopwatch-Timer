<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" type="image/icon" href="img/favicon.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav>
        <h1></h1>
        <div class="link-group">
            <a id="change_theme"><i class="ri-sun-fill"></i></a>
            <a id="github" href="https://github.com/parunchxi/"><i class="ri-github-fill"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="app-nav">
                <ul>
                    <li id="clock_show" class="clock-show app-show toggle">
                        <i class="clock-show ri-time-fill"></i>
                        <p class="clock-show">Clock</p>
                    </li>
                    <li id="stopwatch_show" class="stopwatch-show app-show">
                        <i class="stopwatch-show ri-timer-fill"></i>
                        <p class="stopwatch-show">Stopwatch</p>
                    </li>
                    <li id="timer_show" class="timer-show app-show">
                        <i class="timer-show ri-hourglass-fill"></i>
                        <p class="timer-show">Timer</p>
                    </li>
                </ul>
            </div>
            <div class="app-display">
                <section id="clock" class="clock">
                    <div class="location"></div>
                    <p id="now_date"></p>
                    <h1 id="now_time"></h1>
                </section>
                <section id="stopwatch" class="stopwatch invsible">
                    stopwatch
                </section>
                <section id="timer" class="timer invsible">
                    timer
                </section>
            </div>
        </div>
    </div>
    <script src="js/switchApp.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/stopWatch.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/changeTheme.js"></script>
</body>

</html>
